<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Café Amore</title>

  <!-- CSS -->
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="customer-side.css"> <!-- Sidebar CSS -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>

  <!-- Hamburger (for small screens) -->
  <div class="hamburger hidden" id="hamburger"><i class="fas fa-bars"></i></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn hidden" id="closeBtn">&times;</div>

    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>

    <nav>
      <ul>
        <li class="menu-link"><i class="fas fa-utensils"></i> Menu</li>
        <li class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</li>
        <li class="order-status-link"><i class="fas fa-truck"></i> Order Status</li>
        <li class="favorites-link"><i class="fas fa-heart"></i> Favorites</li>
        <li class="history-link"><i class="fas fa-history"></i> History</li>
      </ul>
    </nav>

    <div class="login-link"><i class="fas fa-sign-in-alt"></i> Login</div>

    <div class="profile-card">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Customer</p>
        <p class="edit-text">Edit Profile</p>
      </div>
    </div>

    <div class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

  <!-- Main Content -->
  <main class="cart-main">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div id="cart-items">
        <!-- Cart items injected here by JS -->
      </div>
      <div class="cart-summary">
        <p>Total: ₱<span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </main>

  <script type="module" src="cart.js"></script>
  <script type="module" src="customer-side.js"></script> <!-- Sidebar toggle -->
</body>
</html>
