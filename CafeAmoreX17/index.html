<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Amore | Customer Menu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="customer-side.css">
</head>
<body>

  <!-- Hamburger (only visible on small screens) -->
  <div class="hamburger hidden" id="hamburger"><i class="fas fa-bars"></i></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar">
    <!-- Close Button (mobile) -->
    <div class="close-btn hidden" id="closeBtn">&times;</div>

    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Café Amore Logo">
      <span class="brand">Café Amore</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul>
        <li class="menu-link"><i class="fas fa-utensils"></i> Menu</li>
        <li class="cart-link"><i class="fas fa-shopping-cart"></i> Cart</li>
        <li class="favorites-link"><i class="fas fa-heart"></i> Favorites</li>
        <li class="history-link"><i class="fas fa-history"></i> History</li>
      </ul>
    </nav>

    <!-- Profile Card -->
    <div class="profile-card" id="profileCard">
      <div class="profile-avatar"><i class="fas fa-user-circle"></i></div>
      <div class="profile-info">
        <p class="profile-name">Customer</p>
        <p class="edit-text" id="editProfile">Edit Profile</p>
      </div>
    </div>

    <!-- Logout -->
    <div class="logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</div>
  </aside>

  <!-- Main Content -->
  <main class="menu-container">
    <section class="main-content">
      <header>
        <h1>Welcome, Customer</h1>
        <p>Select a menu item from the sidebar.</p>
      </header>

      <!-- Categories -->
      <section class="main-section">
        <h2>Drinks</h2>
        <div class="category-list" data-main="Drink"></div>
      </section>

      <section class="main-section">
        <h2>Sandwiches</h2>
        <div class="category-list" data-main="Sandwich"></div>
      </section>

      

  <!-- JS -->
  <script type="module" src="index.js"></script>
  <script type="module" src="customer-side.js"></script>
</body>
</html>
